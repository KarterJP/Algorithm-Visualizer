</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="index.html" id="navbar-brand">Algorithms</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="search-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Search
		        </a>
		        <div class="dropdown-menu" aria-labelledby="search-dropdown">
		          <a class="dropdown-item" href="linear-search.html" id="linear-search">Linear</a>
		        </div>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="sorting-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

		        </div>

				</ul>
		  </div>
		</nav>

		<div class="d-flex">
			<div class="flex-column">
				<div class="flex-row">
					<button class="control btn bg-success btn-outline-dark rounded-top" id="start">Start</button>
					<button class="control btn bg-danger btn-outline-dark rounded-top" id="stop">Stop</button>
				</div>
				<div class="flex-row">
					<canvas id="canvas" width="800" height="500"></canvas>
				</div>
				<div class="flex-row rounded-bottom" id="bottom-row">
					<button class="control btn btn-outline-dark bg-danger" id="reset" onclick="init();">Reset</button>
					<select class="form-control" id="speed">
						<option id="select-label" selected="selected">Speed</option>
						<option value="slow">Slow</option>
					  <option value="normal">Normal</option>
						<option value="fast">Fast</option>
						<option value="supersonic">Supersonic</option>
					</select>
				</div>
			</div>
		</div>

		<footer>
			<div class="row text-center">
					<p class="col-md-12 text-light footer-text">Made by Karter Phillips</p>
			</div>
		<footer>
	</div>

	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/ocanvas-2.10.0.js"></script>
	<script src="js/script.js"></script>
	<script>
		oCanvas.domReady(function() {
			type = types.SORT;
			algorithm = algorithms.BUBBLESORT;
		  init();
		});

		async function bubbleSort ()
		{
		  var n = objects.length;

		  if (i >= n-1 && j >= n-i-1)
		  {
		    init();
		  }

		  running();

		  for (i = iProgress; i < n-1; i++) {
		    for (j = jProgress; j < n-i-1; j++)
		    {
		      objects[j].stroke = "25px #28a745";
		      canvas.redraw();
		      await sleep(speed);

		      if (isRunning === false) {
		        return;
		      }

		      if (objects[j].length > objects[j+1].length)
		      {
		        moveForward(j);
		      }
		      else
		      {
		        objects[j].stroke = "25px #333";
		        objects[j+1].stroke = "25px #28a745";
		        canvas.redraw();
		      }
		      objects[j].stroke = "25px #333";
		      canvas.redraw();
		    }
		    jProgress = 0;
		    await sleep(speed);
		  }
		  objects[j-1].stroke = "25px #28a745";
		  canvas.redraw();
		  iProgress = 0;
		  stop();
		}

		function moveForward (j)
		{
		  objects[j].x += 50;

		  objects[j+1].x -= 50;

		  var temp = objects[j];
		  objects[j] = objects[j+1];
		  objects[j+1] = temp;

		  canvas.redraw();
		}
	</script>
</body>
</html>
