	<script>
		var grid = [];
		var columnLength, rowLength, beginning, destination, current;
		var unvisited = new BinaryHeap(function(node){return node.distance});
		var cellSize = 40;

		oCanvas.domReady(function() {
			type = types.PATHFIND;
			algorithm = algorithms.DIJKSTRA;
		  init();
		});

		async function dijkstra()
		{
			running();
			unvisited.push(beginning);

			while (unvisited.size() > 0) {
				if (!isRunning) { return; }
				current = unvisited.pop();
				//alert("Starting grid["+current.i+"]["+current.j+"]!");

				if (current.destination)
				{
					stop();
					break;
				}
				current.checkNeighbors();
				await sleep(speed/5);
			}

			var notFinished = true;
			var here = destination;

			//alert("Creating path!");

			while (notFinished)
			{
				let lowestNeighbor = destination;
				for (var m = here.i-1; m <= here.i+1; m++) {
					for (var n = here.j-1; n <= here.j+1; n++) {
						if (m >= 0 && n >= 0 && n < rowLength && m < columnLength)
						{
							let neighbor = grid[m][n];
							if (neighbor.distance < lowestNeighbor.distance)
							{
								lowestNeighbor = neighbor;
							}

							if (neighbor.beginning)
							{
								notFinished = false;
								break;
							}
						}
					}
				}
				lowestNeighbor.fillCircle("#0aa");
				here = lowestNeighbor;
				canvas.redraw();
				await sleep(speed/5);
			}
			canvas.redraw();
		}

		class Node {
		  constructor(x, y, i, j) {
		    this.x = x;
		    this.y = y;
				this.i = i;
				this.j = j;
				this.visited = false;
				this.distance = Infinity;
		  }

			addCircle()
			{
				this.circle = canvas.display.ellipse({
					x: this.x + (cellSize/2),
					y: this.y + (cellSize/2),
					radius: 10,
					stroke: "2px #333"
				});
				canvas.addChild(this.circle);
			}

			fillCircle(color)
			{
				this.circle.fill = color;
			}

			checkNeighbors()
			{

				//alert("Seeing neighbors of grid["+this.i+"]["+this.j+"]!");

				for (var m = this.i-1; m <= this.i+1; m++) {
					for (var n = this.j-1; n <= this.j+1; n++) {
						if (!(m == this.i && n == this.j) && m >= 0 && n >= 0 && n < rowLength && m < columnLength)
						{
							if (!grid[m][n].visited)
							{

								//alert("grid["+this.i+"]["+this.j+"] has neighbor grid["+m+"]["+n+"]!");

								var neighbor = grid[m][n];
								if (!unvisited.has(neighbor))
								{
									unvisited.push(neighbor);
								}
								var newDistance = this.distance + 1;
								if (m != this.i && n != this.j) {
									newDistance += .4;
								}
								neighbor.distance = Math.min(neighbor.distance, newDistance);
								neighbor.addCircle();
								canvas.redraw();
							}
						}
					}
				}
				this.visited = true;
				unvisited.remove(this);
				if (!this.beginning) {
					this.fillCircle("#FF6347");
				}
				canvas.redraw();
			}

			becomeBeginning()
			{
				this.beginning = true;
				this.visited = true;
				this.distance = 0;
				this.addCircle();
				this.fillCircle("#0079bf");
			}

			becomeDestination()
			{
				this.destination = true;
				this.addCircle();
				this.fillCircle("#0f0");
			}
		}
	</script>
