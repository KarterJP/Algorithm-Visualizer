		class Node {
		  constructor(x, y, distance) {
		    this.x = x;
		    this.y = y;
				this.distance = distance;

				this.cell = canvas.display.rectangle({
					x: x,
					y: y,
					width: 40,
					height: 40,
					fill: "rgba(255, 255, 255, 1)",

				});
