	<script src="js/script.js"></script>
	<script>
		var grid = [];
		var rowLength;
		var columnLength;
		var unvisited = new Queue();
		var cellSize = 40;
		var beginning, destination;

		oCanvas.domReady(function() {
			type = types.PATHFIND;
			algorithm = algorithms.DIJKSTRA;
		  init();
		});

		async function dijkstra()
		{
			running();
			beginning.markNeighbors();
			var last = beginning;

			while (!unvisited.isEmpty()) {
				current = unvisited.dequeue();
				if (!isRunning)
				{
					return;
				}

				var newDistance = last.distance + 1;
				current.distance = Math.min(current.distance, newDistance);
				current.visited = true;
				if (current.i == destination.i && current.j == destination.j)
				{
					stop();
					return;
				}
				current.fillCircle("red");
				canvas.redraw();
				current.markNeighbors();
				canvas.redraw();
				await sleep(speed);
				last = current;
			}
		}

		class Node {
		  constructor(x, y, i, j, distance) {
		    this.x = x;
		    this.y = y;
				this.i = i;
				this.j = j;
				this.distance = distance;
				this.visited = false;
		  }

			addCircle()
			{
				this.circle = canvas.display.ellipse({
					x: this.x + (cellSize/2),
					y: this.y + (cellSize/2),
					radius: 10,
					stroke: "2px #333"
				});
				canvas.addChild(this.circle);
			}

			fillCircle(color)
			{
				this.circle.fill = color;
			}

			markNeighbors()
			{
				for (var m = this.i-1; m <= this.i+1; m++) {
					for (var n = this.j-1; n <= this.j+1; n++)
					{
						if (m >= 0 && n >= 0 && n < rowLength && m < columnLength && !grid[m][n].visited)
						{
							var neighbor = grid[m][n];
							unvisited.enqueue(neighbor);
							neighbor.addCircle();
						}
					}
				}
			}
		}

	</script>
